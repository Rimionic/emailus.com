<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обратная связь</title>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #28a745;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>

<h2>Форма обратной связи</h2>
<form id="contact-form">
    <input type="text" id="name" placeholder="Ваше имя" required>
    <input type="email" id="email" placeholder="Ваш email" required>
    <textarea id="message" rows="5" placeholder="Ваше сообщение" required></textarea>
    <button type="submit">Отправить</button>
</form>

<script>
    (function() {
        emailjs.init("YOUR_PUBLIC_KEY"); // Замените YOUR_PUBLIC_KEY на ваш Public Key из EmailJS
    })();

    document.getElementById('contact-form').addEventListener('submit', function(event) {
        event.preventDefault();

        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const message = document.getElementById('message').value;

        emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", {
            from_name: name,
            from_email: email,
            message: message
        })
        .then(function(response) {
            alert('Сообщение отправлено успешно!');
            document.getElementById('contact-form').reset();
        }, function(error) {
            alert('Ошибка при отправке сообщения: ' + JSON.stringify(error));
        });
    });
</script>

</body>
</html>
